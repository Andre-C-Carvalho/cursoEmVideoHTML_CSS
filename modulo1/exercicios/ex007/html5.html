<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body{
            background-color: grey;
        }
        h1, p, address{
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Tags Semânticas</h1>
    <p>Não se usa itálico e negrito; usamos as tags address e strong por exemplo, elas conferem significado ao conteúdo apresentado</p>
    <p>Eu moro na <address>SQSW 304 bloco C apto 304, brasilia - DF</address></p>
    <p><strong>Nesse caso o negrito tem significado!</strong> não é apenas uma forma.</p>
</body>
</html>
