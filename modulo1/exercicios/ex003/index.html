<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(88, 86, 86);
        }

        h1{
            color:antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30pt;
        }

        p{
            color:antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15pt;
        }

    </style>
    <title>A Tag Imagem !</title>
</head>
<body>
    <h1>Exemplos de carregamento de imagens no HTML</h1>
    
    <p>No primeiro caso carreganos uma imagem que está na mesma pasta do arquivo HTML.</p>
    <img src="html5_logo_350.png" alt="Logomarca HTML5">

    <p>No segundo caso carregamos uma imagem que está em uma pasta junto com o arquivo HTML.</p>
    <img src="img/css3_logo_350.png" alt="Logomarca CSS">

    <p>No terceiro caso carregamos uma imagem que está na internet.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logomarca Java Script">
</body>
</html>
